<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Join DAVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/shared.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/color-scheme.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>

    <div class="register-container">
        <div class="register-container__banner-section">
            <img class="register-container__banner-section__logo" src="../img/logo.svg" />

            <span class="register-container__banner-section__title">Join DAVE</span>
            <span class="register-container__banner-section__subtitle">The best way to secure and manage data.</span>
        </div>

        <div class="register-container__form-section">
            <form>
                <label class="register-container__form-section__form-field">
                    <span class="register-container__form-section__form-field__label">Username</span>
                    <span class="register-container__form-section__form-field__input-wrapper">
                        <input class="register-container__form-section__form-field__input" placeholder="type here..."
                            required />
                    </span>
                    <span class="register-container__form-section__form-field__field-info-text">This will be your
                        username. You won't be able to modify it later.</span>
                </label>

                <label class="register-container__form-section__form-field">
                    <span class="register-container__form-section__form-field__label">Email adress</span>
                    <span class="register-container__form-section__form-field__input-wrapper">
                        <input class="register-container__form-section__form-field__input" type="email" placeholder="type here..."
                            required />
                    </span>
                    <span class="register-container__form-section__form-field__field-info-text">We’ll occasionally send
                        updates about your account to this inbox. We’ll never share your email address with anyone.</span>
                </label>

                <label class="register-container__form-section__form-field">
                    <span class="register-container__form-section__form-field__label">Password</span>
                    <span class="register-container__form-section__form-field__input-wrapper">
                        <input class="register-container__form-section__form-field__input" placeholder="type here..."
                            type="password" required />
                    </span>
                    <span class="register-container__form-section__form-field__field-info-text">Make sure it's more
                        than 15 characters, or at least 7 characters, including a number, and a lowercase letter.</span>
                </label>

                <div class="register-container__form-section__agreement">
                    <span class="register-container__form-section__form-field__agreement-text">By clicking “Create
                        account” below, you agree to our terms of service and privacy statement. We’ll occasionally
                        send you account related emails.</span>
                </div>

                <div class="register-container__form-section__register-button">
                    <input type="submit" value="Create account" class="register-container__form-section__register-button__button"></button>
                </div>

            </form>

        </div>


    </div>


</body>

</html>
