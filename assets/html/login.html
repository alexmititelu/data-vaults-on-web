<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign in to DAVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/shared.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/color-scheme.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>

    <div class="sign-in-container">
        <div class="sign-in-container__banner-section">
            <img class="sign-in-container__banner-section__logo" src="../img/logo.svg" />

            <span class="sign-in-container__banner-section__title">Sign in to DAVE</span>
        </div>

        <div class="sign-in-container__form-section">
            <form>
                <label class="sign-in-container__form-section__form-field">
                    <span class="sign-in-container__form-section__form-field__label">Username or email adress</span>
                    <span class="sign-in-container__form-section__form-field__input-wrapper">
                        <input class="sign-in-container__form-section__form-field__input" placeholder="type here..."
                            required />
                    </span>
                </label>

                <label class="sign-in-container__form-section__form-field">
                    <span class="sign-in-container__form-section__form-field__label">Password</span>
                    <span class="sign-in-container__form-section__form-field__input-wrapper">
                        <input class="sign-in-container__form-section__form-field__input" placeholder="type here..."
                            type="password" required />
                    </span>
                </label>

                <div class="sign-in-container__form-section__forgot-password">
                    <a href="#"><span class="sign-in-container__form-section__form-field__forgot-password-text">Forgot
                            password?</span></a>
                </div>

                <div class="sign-in-container__form-section__sign-in-button">
                    <input type="submit" value="Sign in" class="sign-in-container__form-section__sign-in-button__button"></button>
                </div>

            </form>

        </div>

        <div class="sign-in-container__become-a-member-section">
            <div class="sign-in-container__become-a-member-section__text-wrapper">
                <span class="sign-in-container__form-section__become-a-member-section__text">New to DAVE?
                    <a href="#">
                        <span class="sign-in-container__form-section__become-a-member-section__link-text">Create
                            an account.
                        </span>
                    </a>
                </span>
            </div>
        </div>

    </div>

</body>

</html>
